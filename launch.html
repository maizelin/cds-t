<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SMART App Launching...</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px; font-family: sans-serif;">
        <h2>正在與 FHIR 伺服器建立安全連線...</h2>
        <div class="loader"></div>
    </div>
    <script>
        FHIR.oauth2.authorize({
            "clientId": "my_web_app", 
            "scope": "patient/*.read launch openid fhirUser",
            "redirectUri": "dashboard.html", // 授權後導向儀表板
            "completeInTarget": true
        });
    </script>
    <style>
        .loader { border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</body>
</html>
