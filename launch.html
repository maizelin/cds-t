<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>SMART App Launching...</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px; font-family: sans-serif;">
        <h2>正在安全啟動醫療應用程式...</h2>
        <p>正在與 FHIR 伺服器建立授權連線，請稍候。</p>
        <div class="loader"></div>
    </div>

    <script>
        // SMART Launch 核心邏輯
        FHIR.oauth2.authorize({
            // 這是您在衛福部 Sandbox 或測試環境註冊的 Client ID
            "clientId": "my_web_app", 
            
            // 要求的權限範疇：包括病患資訊、生理量測讀取權限
            "scope": "patient/*.read launch openid fhirUser",
            
            // 授權成功後要導向哪一個頁面 (即您的醫師儀表板)
            "redirectUri": "dashboard.html",
            
            // 測試環境可以開啟以下設定以利除錯
            "completeInTarget": true
        });
    </script>

    <style>
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</body>
</html>
